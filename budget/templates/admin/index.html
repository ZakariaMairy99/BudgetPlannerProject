{% extends "admin/base_site.html" %}

{% block content %}
<div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-white mb-4">Custom Admin Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-white">Total Budgets</h2>
            <p class="text-3xl font-bold text-green-500">${{ total_budget }}</p>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-white">Total Expenses</h2>
            <p class="text-3xl font-bold text-red-500">${{ total_expenses }}</p>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg">
            <h2 class="text-lg font-semibold text-white">Total Revenues</h2>
            <p class="text-3xl font-bold text-blue-500">${{ total_revenues }}</p>
        </div>
    </div>
</div>
{% endblock %}
