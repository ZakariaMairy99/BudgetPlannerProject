{% extends "admin/base.html" %}

{% block extrastyle %}
<!-- Include TailwindCSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- Include FontAwesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<style>
    /* Custom styles to match your dashboard */
    body {
        background-color: #1a202c; /* Match your dashboard's background color */
        color: #ffffff; /* Match your dashboard's text color */
    }
    #header {
        background-color: #2d3748; /* Match your dashboard's header color */
        color: #ffffff;
    }
    .module h2, .module caption, .inline-group h2 {
        background-color: #4a5568; /* Match your dashboard's card header color */
        color: #ffffff;
    }
    .breadcrumbs {
        background-color: #2d3748; /* Match your dashboard's breadcrumb color */
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">My Custom Admin</a>
</h1>
{% endblock %}
